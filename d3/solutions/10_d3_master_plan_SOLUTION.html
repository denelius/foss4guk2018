<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title></title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
<style>
html, body {
    padding: 0px;
    margin: 0px;
}

html, body {
    width: 100%;
    height: 100%;
}

#map {
    width: 100%;
    height: 70%;
}

#plot {
    width: 100%;
    height: 30%;
    background: #1E1E1E;
}

.tick line {
    stroke-dasharray: 2 2 ;
    stroke: #FFF;
}

.leaflet-overlay-pane svg path{
    pointer-events: auto;
}

.popAxis line, .areaAxis line{
  stroke: #929292;
}

.popAxis path, .areaAxis path{
  stroke: #929292;
}

.popAxis text, .areaAxis text{
  fill: #929292;
}

</style>

</head>

<body>
<div id="map"></div>


<div id="plot"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$( document ).ready(function() {

    var map //leaflet obj

    d3.json("../data/borough_4326.geojson",main)

    var hh = $("#plot").css('height').replace("px", "") -5;
    var ww = $("#plot").css('width').replace("px", "") -5;

    function main(data) {
        addLmaps()
        drawFeatures(data)
        plotChart(data.features)
    }

    function addLmaps() {

        map = L.map('map').setView([51.52,-0.11], 11);

        // L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        //     attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        // }).addTo(map);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        id: 'mapbox.dark'
        }).addTo(map);

        // mapbox.streets
        // mapbox.bright
        // mapbox.light
        // mapbox.dark
        // mapbox.satellite
        // mapbox.streets-satellite
        // mapbox.wheatpaste
        // mapbox.streets-basic
        // mapbox.comic
        // mapbox.outdoors
        // mapbox.run-bike-hike
        // mapbox.pencil
        // mapbox.pirates
        // mapbox.emerald
        // mapbox.high-contrast

        L.svg({clickable:true}).addTo(map);

    }

    function projectPoint(x, y) {
        var point = map.latLngToLayerPoint(new L.LatLng(y, x));
        this.stream.point(point.x, point.y);
    }

    function drawFeatures(data) {
        var svg = d3.select("#map").select("svg")
            .attr("pointer-events", "auto")

        var g = svg.select("g")

        var transform = d3.geoTransform({point: projectPoint});
        var path = d3.geoPath().projection(transform)

        var featureElement = g.selectAll("path")
            .data(data.features)
            .enter()
            .append("path")
            .attr("stroke", "orange")
            .attr("fill", "orange")
            .attr("fill-opacity", 0.1)
            .attr("stroke-opacity", 0.3)
            .attr("id", function(d, i) { return "df_" + d.properties.CODE; })
            .on("mouseover", function(d){
                //d3.select(this).attr("fill", "red")
                d3.select(this).attr("fill-opacity", 0.4)
                d3.select("#pc_" + d.properties.CODE).style("fill-opacity", 1)
                d3.select("#label").text( d.properties.BOROUGH )
            })
            .on("mouseout", function(d){
                d3.select(this).attr("fill-opacity", 0.1)
                d3.select("#pc_" + d.properties.CODE).style("fill-opacity", 0.3)
                d3.select("#label").text( "" )
            })
            .on("click", function(d){
                //d3.select(this).attr("fill", "green")
                alert(d.properties.BOROUGH)
            })

        map.on("moveend", update);

        update();

        function update() {
            featureElement.attr("d", path);
        }

    }

    function plotChart(data) {
        var margin = {top: 40, right: 55, bottom: 60, left: 60}
          , width = ww - margin.left - margin.right
          , height = hh - margin.top - margin.bottom;

        var x = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.properties.POP; })])
            .range([ 0, width ]);

        var y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.properties.AREA; })])
            .range([ height, 0 ]);

        var chart = d3.select('#plot')
            .append('svg:svg')
            .attr('width', width + margin.right + margin.left)
            .attr('height', height + margin.top + margin.bottom)
            .attr('class', 'chart')

        var main = chart.append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
            .attr('width', width)
            .attr('height', height)
            .attr('class', 'main')

        // draw the x axis
        var xAxis = d3.axisBottom()
            .scale(x);

        main.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .attr('class', 'areaAxis')
            .call(xAxis);

        // draw the y axis
        var yAxis = d3.axisLeft()
            .scale(y);

        main.append('g')
            .attr('transform', 'translate(0,0)')
            .attr('class', 'popAxis')
            .call(yAxis);

        var g = main.append("svg:g");

        g.selectAll("scatter-dots")
            .data(data)
            .enter().append("svg:circle")
            .attr("id", function(d) { return "pc_" + d.properties.CODE; })
            .attr("cx", function (d) { return x(d.properties.POP); } )
            .attr("cy", function (d) { return y(d.properties.AREA); } )
            .attr("r", 8)
            .style("fill", "#E75D00")
            .style("fill-opacity", 0.3)
            .on("mouseover", function(d){
                d3.select(this).style("fill-opacity", 1)
                d3.select("#df_" + d.properties.CODE).style("fill-opacity", 0.4)
                d3.select("#label").text( d.properties.BOROUGH )
            })
            .on("mouseout", function(d){
                d3.select(this).style("fill-opacity", 0.3)
                d3.select("#df_" + d.properties.CODE).style("fill-opacity", 0.1)
                d3.select("#label").text( "" )
            });

        //Add the SVG Text Element to the svgContainer
        var text = g.selectAll("text")
            .data(data)
            .enter()
            .append("text");

        //Add SVG Text Element Attributes
        var textLabels = text
            .attr("x", x(0))
            .attr("y", y(17000))
            .attr("id", "label")
            .attr("font-family", "sans-serif")
            .attr("font-size", "20px")
            .attr("fill", "#929292");


    }


});

</script>
</body>
</html>
