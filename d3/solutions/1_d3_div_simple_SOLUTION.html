<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: div simple</title>
		<script src="https://d3js.org/d3.v4.min.js"></script> 
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ "apple", "bannana", "orange", "grape", "pear" ];
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
			    .attr("id", function(d) {
			    return d.toUpperCase();
			    });
			
		</script>
	</body>
</html>
