<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: no divs</title>
		<script src="https://d3js.org/d3.v4.min.js"></script> 
	</head>
	<body>
		<script type="text/javascript">
			
			var w = 1200;
			var h = 550;
			
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", 400)
						.attr("height", 600)
						.append("g")
		    			.attr("transform", "translate(0,0)");

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", 100)
				   .attr("r", function(d) {
						return d;
				   })
				   .style("fill", "blue");

		</script>
	</body>
</html>
